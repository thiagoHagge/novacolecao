<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mareia - Save the Date</title>

    <style>
        @font-face {
            font-family: 'fonte';
            src: url('Nasa21.eot');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'fonte';
            src: url('Nasa21.ttf');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
        }
        body {
            font-family: 'fonte';
            position: fixed;
        }
        
        .content {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            height: 130vh;
            width: 100vw;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 26px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 50px
        }
        h6 {
            font-size: 30px
        }
        a    {
            background-color: #ffb701;
            border: 1px solid #ffb701b0;
            padding: 15px 30px;
            border-radius: 30px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 45vh;

        }
        i {
            color: #00aa4e
        }
        p {
            font-size: 26px;
            font-weight: 700;
        }
        .timer {
            text-align: center;
        }
        .timer div {
            text-align: center;
            display: inline-block;
            width: 49%;
        }

    </style>
</head>
<body>
    <!-- The video -->
<video autoplay loop muted playsinline poster="" id="myVideo">
    <source src="mareia2.mov" type="video/mp4">
</video>
<div class="content">
    <img src="logo.png" style="width: 200px">
    <h1>Contagem regressiva para nossa nova coleção:</h1>
    <div class="timer">
        <div>
            <h2 id="days" class="border-e"></h2>
            <p>dias</p>
        </div>
        <div>
            <h2 id="hours"></h2>
            <p>horas</p>
        </div>
        <div>
            <h2 id="minutes" class="border-e"></h2>
            <p>minutos</p>
        </div>
        <div>
            <h2 id="seconds"></h2>
            <p>segundos</p>
        </div>

    </div>
    <p>Cadastre-se na pré-venda:</p>
    <a href="https://api.whatsapp.com/send?phone=5573991716366&text=Oi%20Lu!%20Tenho%20interesse%20na%20pr%C3%A9-venda%20%F0%9F%92%9B">
        <i class="fab fa-whatsapp"></i> 
        Fale com a gente
    </a>
</div>  

<script src="https://kit.fontawesome.com/4caf299d90.js" crossorigin="anonymous"></script>
<script>
    setInterval(function(){
        // target = [day, hour, min, sec]
        const targetDate = [20, 15, 0, 0];

        var date = new Date();
        // getDay
        var day      = date.getDate();
        day          = targetDate[0] - day
        // getHour
        var hour      = date.getHours();
        hour          = targetDate[1] - hour
        if(hour < 0) {
            --day
            hour += 24 
        }
        // getMinutes
        var minute      = date.getMinutes();
        minute         = targetDate[2] - minute
        if (minute < 0) {
            --hour
            minute += 60 
        }
        // getSeconds
        var second      = date.getSeconds();
        second         = targetDate[3] - second
        if (second < 0) {
            --minute
            second += 60 
        }
        
        // setDay
        document.getElementById('days').innerHTML = day;
        // setHour
        document.getElementById('hours').innerHTML = hour;
        // setMinute
        document.getElementById('minutes').innerHTML = minute;
        // setSecond
        document.getElementById('seconds').innerHTML = second;
    }, 1000);
</script>
</body>
</html>
